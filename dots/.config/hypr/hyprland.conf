
autogenerated = 9
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,1
monitor=DP-1,2560x1440,auto,1
monitor=HDMI-A-1,disabled

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,adwaita-dark

cursor {
    no_hardware_cursors = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

group {
    groupbar {
        enabled = true
        font_size = 10
        col.active = rgb(2e5cb8)
        col.inactive = rgb(2a2d38)
        text_color = rgb(ffffff)
      }
  }


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    font_family = JetBrainsMono Nerd Font
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# PiP
windowrulev2 = keepaspectratio,class:^(zen)$, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = move 0% 80%,class:^(zen)$,title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = size 20%,class:^(zen)$, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = float,class:^(zen)$, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = pin,class:^(zen)$, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = nofocus,class:^(zen)$, title:^(Picture(-| )in(-| )[Pp]icture)$
windowrulev2 = group deny, class:^(zen)$, title:^(Picture(-| )in(-| )[Pp]icture)$  # Prevent grouping
windowrulev2 = opacity 0.5,class:^(zen)$, title:^(Picture(-| )in(-| )[Pp]icture)$

# Authentication
windowrulev2 = keepaspectratio,class:^(xfce-polkit)$
windowrulev2 = size 15%,class:^(xfce-polkit)$
windowrulev2 = float,class:^(xfce-polkit)$
windowrulev2 = pin,class:^(xfce-polkit)$

windowrulev2 = float,class:^(Lxappearance)$
windowrulev2 = opacity 0.8 0.8,title:^(rofi)(.*)$
windowrulev2 = opacity 0.9 0.9,class:^(kitty)$
windowrulev2 = opacity 0.9 0.9,class:^(thunar)$
windowrulev2 = maximize,class:^(winbox.exe)$
# windowrulev2 = maximize,class:^(chromium)$
# windowrulev2 = noanim,class:^(kitty)$
windowrulev2 = maximize,title:^(nvim)$
windowrulev2 = float,class:^(org.telegram.desktop|vlc)$
windowrulev2 = float,title:^(ranger)$
windowrulev2 = size 60% 80%,class:^(org.telegram.desktop|vlc)$
windowrulev2 = size 60% 80%,title:^(Open Files|ranger)$
windowrulev2 = center,class:^(org.telegram.desktop|Open Files|ranger|vlc)$
windowrulev2 = opacity 0.8 0.8,title:^(Open Files|ranger)$
windowrulev2 = opacity 1 1,class:^(kitty)$,title:^(nvim)(.*)$ # disable opacity while opening neovim
# windowrulev2 = bordercolor rgb(000000) rgb(000000),fullscreen:1
windowrulev2 = noborder,fullscreen:1 # remove border on fullscreen
layerrule = blur,gtk-layer-shell

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$lockCommand = hyprlock

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, 'flatpak run org.wezfurlong.wezterm --config-file ~/.config/wezterm/wezterm.lua'
bind = $mainMod, Q, exec, kitty -- /home/linuxbrew/.linuxbrew/bin/zsh
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, exec, rofi -show combi -combi-modes "drun,window" -modes combi
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, Q, exec, $lockCommand
bind = $mainMod, F11, fullscreen


# tab mode
bind = $mainMod, W, exec, ~/me/dotfiles/hyprland/toggle-tabs.py --enable-notify true
bind = $mainMod, L, changegroupactive, f
bind = $mainMod SHIFT, L, movegroupwindow, f
bind = $mainMod, H, changegroupactive, b
bind = $mainMod SHIFT, H, movegroupwindow, b

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + h j k l
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1 


# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, ~/me/dotfiles/hyprland/volumecontrol.sh i
bind = , XF86AudioLowerVolume, exec, ~/me/dotfiles/hyprland/volumecontrol.sh d
bind = , XF86AudioMute, exec, ~/me/dotfiles/hyprland/volumecontrol.sh m
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, F1, exec, ~/me/dotfiles/hyprland/toggle-monitor.sh
bind = CTRL, F9, exec, ~/me/dotfiles/scripts/power-off.sh
# screenshot
bind = $mainMod, P, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT, P, exec, slurp | grim -g - $(xdg-user-dir PICTURES)/Screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png')

#
# These services should be started by default by systemd when
# graphical-session.target is reached. If you prefer to launch via tty, you'll
# want to turn these back on, otherwise screensharing and the like may be
# broken.
#
# For a complete list of units systemd spawns for you, run this command:
#   systemctl --user list-dependencies graphical-session.target
#
# Any service under basic.target you'll get in a tty, but you'll need to log in
# through your DM to get graphical-session.target
#
#exec-once = /usr/libexec/xdg-desktop-portal-hyprland
#exec-once = /usr/libexec/xdg-desktop-portal-gtk
#exec-once = /usr/libexec/xdg-desktop-portal
#exec-once = dunst

exec-once = dbus-update-activation-environment --all
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = exec /usr/libexec/pam_kwallet_init
exec-once = waybar & /usr/libexec/xfce-polkit & nm-applet
exec-once = hypridle -c /etc/xdg/hypr/hypridle.conf
exec-once = exec /usr/libexec/fcitx5-wayland-launcher
exec-once = hyprpaper
exec-once = [workspace 3 silent] 1password
exec-once = [workspace 3 silent] flatpak run com.discordapp.Discord
